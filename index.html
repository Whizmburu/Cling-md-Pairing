<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Please Scan the QR below within 30 seconds</h1>
    </header>
    <main>
        <div class="qr-container">
            <img src="https://cling-md-vtf.onrender.com/" alt="QR Code">
            <button onclick="refreshPage()">Refresh QR Code</button>
        </div>
    </main>
    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
